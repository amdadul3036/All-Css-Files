<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #parent{
        border: 1px solid red;
        background-color: burlywood;
        width:400px;
        height: 400px;
       }
       #child{
        border: 1px solid blue;
        background-color: tomato;
        width:50%;
        height: 50%;
       }
    </style>
</head>
<body>
    <!-- Easiest one is Percentage. Percentage is only relative units that based on their parents. -->
    <div id="parent">
        <h1 id="child">CSS Sizing (%)</h1>
    </div>
    
</body>
</html>
